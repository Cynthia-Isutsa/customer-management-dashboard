{% extends 'accounts/main.html' %}

{% block content %} 
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Customer:</h5>
            <hr />
            <a class='button btn-outline-info btn-sm btn-block' href="">Update</a>
            <a class='button btn-outline-danger btn-sm btn-block' href="">Delete</a>
        </div>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <h5>Contact Information</h5>
            <hr />
           <p>Email: {{customer.email}}</p>
           <p>Phone: {{customer.phone}}</p>
        </div>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <h5>Total Orders</h5>
            <hr />
           <h1 style="text-align: center; padding: 10px;">22</h1>
        </div>
    </div>
</div>

    <br />
    
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form method="get">
                    <button class="btn btn-primary" type="submit">Search</button>

                </form>
            </div>
        </div>
    </div>

    <br />
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>



{% endblock %}
